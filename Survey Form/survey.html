<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Site Survey</title>
	<link rel="stylesheet" href="survey_style.css">
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
	<div id="header">
  <h1 id="title">Site Survey</h1>
  <p id="description"><em>Please fill out the survey and help me get better</em></p>
</div>
<form id="survey-form" action="/submit-survey" method="post">
  <ul>
    <li>
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" name="users_name" placeholder="Enter your name" required><br>
    </li>
    <li>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" name="users_email" placeholder="Enter your Email" required><br>
    </li>
    <li>
      <label for="age" id="number-label">Age(optional)</label><br>
      <input type="number" id="number" name="users_age" placeholder="Age" min="10" max="99"><br>
    </li>
    <li>
      <label for="dropdown" id="dropdown">Which option best describes your current role?</label><br>
      <select id="dropdown" name="current-role">
        <option value="select-current-role" selected disabled>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer Not to Say</option>
        <option value="other">Other</option>
      </select>
    </li>
    <li>
      <label for="radio" id="radio">Do you think this survey looks good?</label><br>
      <input type="radio" id="yes" name="looks" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="looks" value="no">
      <label for="no">No</label><br>
      <input type="radio" id="needs-improvement" name="looks" value="needs-improvement">
      <label for="needs-improvement">Needs Improvement</label><br>
      <input type="radio" id="prefer-not-to-say" name="looks" value="perfer-not-to-say">
      <label for="prefer-not-to-say">Prefer Not to Say</label>
    </li>
    <li>
      <label for="checkbox" id="checkbox">What would you like to see next? (Check all that apply)</label><br>
      <input type="checkbox" id="site1" name="site1" value="forum">
      <label for="site1">Forum</label><br>
      <input type="checkbox" id="site2" name="site2" value="game">
      <label for="site2">Games</label><br>
      <input type="checkbox" id="site3" name="site3" value="documentation">
      <label for="site3">Documentation</label><br>
      <input type="checkbox" id="site4" name="site4" value="website">
      <label for="site4">An actual website</label><br>
      <input type="checkbox" id="site5" name="site5" value="life">
      <label for="site5">A life you LOSER!!</label>
    </li>
    <li>
      <label for="textarea" id="textarea">Any comments or suggestions?</label><br>
      <textarea name="message" rows="10" cols="100" placeholder="Enter your comment here..."></textarea>
    </li>
  </ul>
  <button type="submit" id="submit" form="survey-form" value="Submit">Submit</button>
</form>

</body>
</html>
